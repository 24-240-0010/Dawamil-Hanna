<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Makanan</title>
  <link rel="stylesheet" href="menumakanan.css" />
</head>
<body>
  <h1>Daftar Makanan</h1>
  <ul class="food-menu">
    <li>
      <img src="nasigoreng.jpg" alt="Nasi Goreng, Indonesian fried rice with egg and vegetables" />
      <div class="food-info">
        <span class="name">Nasi Goreng Spesial Abizz</span>
        <span class="price">Rp 25.000</span>
      </div>
    </li>
    <li>
      <img src="ayam bakar.jpg" alt="Ayam Bakar>
      <div class="food-info">
        <span class="name">Ayam Bakar Mantull</span>
        <span class="price">Rp 30.000</span>
      </div>
    </li>
    <li>
      <img src="sopiga.jpg" alt="Sop Iga, Indonesian beef rib soup served hot" />
      <div class="food-info">
        <span class="name">Sop Iga Suegerr</span>
        <span class="price">Rp 45.000</span>
      </div>
    </li>
    <li>
      <img src="rendang.jpeg" alt="Rendang, spicy slow-cooked beef stew from Indonesia" />
      <div class="food-info">
        <span class="name">Rendang Joss</span>
        <span class="price">Rp 40.000</span>
      </div>
    </li>
    <li>
      <img src="ikanbakar.jpg" alt="Ikan Bakar, grilled fish marinated with traditional Indonesian spices" />
      <div class="food-info">
        <span class="name">Ikan Bakar Sedep</span>
        <span class="price">Rp 35.000</span>
      </div>
    </li>
  </ul>
</body>
</html>
